---
layout: default
---
<div class="container">
    <div class="row">
        <div id="file_load">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Image Url" id="txt_url">
                <div class="input-group-append">
                    <span class="input-group-text"><a href="#" id="btn_url">URL</a></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-8" >
            <div class="card mb-3">
                <h3 class="card-header">Selected Image</h3>
                <div class="card-body">
                    <div id="image_container" class="text-center">
                        <img id="image" src="/jsml/assets/images/a.jpg" alt="" crossorigin="anonymous">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4" id="results">
            <div class="card mb-3">
                <h3 class="card-header">Upload A File</h3>
                <div class="card-body">
                    <span id="f_load_container"><input type='file' onchange="readURL(this);" /></span>  
                </div>
            </div>
            <div class="card">
                <h3 class="card-header">Results</h3>
                <div id="msg_container">
                </div>
                <ul class="list-group list-group-flush" id="results_list">
                </ul>
            </div>
        </div>
    </div>
</div> 
{%- include add_utils.html -%}
